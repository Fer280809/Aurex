<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Bot - Panel Premium</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #12121C 0%, #1A1B26 100%);
            color: #E4E7EC;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: rgba(37, 40, 54, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 { color: #FF2E63; margin-bottom: 10px; }
        .btn {
            background: linear-gradient(45deg, #FF2E63, #7D5FFF);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        input {
            background: rgba(26, 27, 38, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Panel Premium Asta Bot</h1>
            <p>Acceso exclusivo para usuarios premium</p>
        </div>
        
        <div class="card">
            <h2>üì± Verificar Usuario Premium</h2>
            <input type="tel" id="phone-input" placeholder="Tu n√∫mero con c√≥digo pa√≠s">
            <button class="btn" onclick="verifyUser()">Verificar</button>
            <div id="user-info"></div>
        </div>
        
        <div class="card" id="premium-panel" style="display: none;">
            <h2>ü§ñ Mis Bots Premium</h2>
            <div id="bots-list"></div>
            <button class="btn" onclick="createBot()">‚ûï Crear Nuevo Bot</button>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        
        async function verifyUser() {
            const phone = document.getElementById('phone-input').value;
            if (!phone) return alert('Ingresa tu n√∫mero');
            
            try {
                const response = await fetch('/api/verify-premium', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.phone;
                    document.getElementById('user-info').innerHTML = `
                        <div style="background: linear-gradient(45deg, #FFD700, #FFA500); 
                                    color: black; padding: 10px; border-radius: 10px; margin: 10px 0;">
                            <strong>‚úÖ USUARIO PREMIUM</strong><br>
                            N√∫mero: +${data.phone}<br>
                            Bots disponibles: ${data.maxBots}
                        </div>
                    `;
                    document.getElementById('premium-panel').style.display = 'block';
                    loadUserBots();
                } else {
                    alert('No eres usuario premium. Contacta al propietario.');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }
        
        async function loadUserBots() {
            if (!currentUser) return;
            
            try {
                const response = await fetch('/api/user-bots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ownerPhone: currentUser })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const list = document.getElementById('bots-list');
                    if (data.bots.length === 0) {
                        list.innerHTML = '<p>No tienes bots creados a√∫n.</p>';
                    } else {
                        list.innerHTML = data.bots.map(bot => `
                            <div style="background: rgba(26,27,38,0.5); padding: 15px; border-radius: 10px; margin: 10px 0;">
                                <strong>${bot.label}</strong><br>
                                N√∫mero: +${bot.phone}<br>
                                Estado: ${bot.status}<br>
                                Creado: ${new Date(bot.created).toLocaleDateString()}
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function createBot() {
            const botPhone = prompt('N√∫mero para el nuevo bot (con c√≥digo pa√≠s):');
            const botName = prompt('Nombre del bot:');
            
            if (botPhone && botName) {
                alert(`Bot "${botName}" ser√° creado con el n√∫mero ${botPhone}\nUsa el comando /crearbot en WhatsApp para completar.`);
            }
        }
    </script>
</body>
</html>
